<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="./css/style.css" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>じゃんけんゲーム！</title>
    </head>

    <script>
       
       let myHand = null;

       function select(selectedHand){
        myHand = selectedHand;
        const button = document.getElementById('startButton');
        if(myHand){
            button.disabled=false
        }
       }

       function start(){
       const array =  ['goo','choki','paa']

        const random = Math.floor(Math.random()*3);

        const computer = array[random];
        console.log(document.getElementById('myHand'))
        document.getElementById('myHand').innerHTML = `
        <div>
         <span>自分の手</span>
         <img src="./img/janken/janken_${myHand}.jpg" alt="" class="janken-img">
        </div>
        `;

        document.getElementById('computerHand').innerHTML = `
        <div>
         <span>コンピューター</span>
         <img src="./img/janken/janken_${computer}.jpg" alt="" class="janken-img">
        </div>
        `;

       const judge = (myHand,computer) => {
            if(myHand === computer){
                return 'あいこ'
            }else if(
                (myHand === 'goo' && computer === 'choki') ||
                (myHand === 'choki' && computer === 'paa') ||
                (myHand === 'paa' && computer === 'goo')
            ){
                return '勝ち'
            }else{
                return '負け'
            }
        }
        document.querySelector('.result').innerHTML = judge(myHand,computer);
       }
       
    </script>

    <body>
        <div>
            <img id="goo" src="./img/janken/janken_goo.jpg" alt="" class="janken-img" onclick="select('goo')">
            <img id="choki" src="./img/janken/janken_choki.jpg" alt="" class="janken-img" onclick="select('choki')">
            <img id="paa" src="./img/janken/janken_paa.jpg" alt="" class="janken-img" onclick="select('paa')">
        </div>
        <div>
           <button id="startButton" id="startButton" class="btn btn--orange btn--circle btn--circle-a btn--shadow" disabled onclick="start()">開始</button>
            <div>

        <div class="result"></div>
        <div>
            <div id="myHand"></div>
            <div id="computerHand"></div>
        </div>

    </body>

</html>
